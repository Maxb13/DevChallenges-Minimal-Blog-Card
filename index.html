<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Description -->
  <meta name="description" content="Simple Design and showcase for a Minimal Blog Card" />

  <!-- Canonical URL to prevent redirect issues -->
  <link rel="canonical" href="https://maxb13.github.io/DevChallenges-Minimal-Blog-Card" />

  <!-- Security and performance headers -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

  <!-- Cache optimization headers -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
  <meta name="format-detection" content="telephone=no" />

  <link rel="dns-prefetch" href="https://maxb13.github.io">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <!-- Preload critical image for faster LCP -->
  <link rel="preload" as="image" href="./resources/Cactus.jpg" fetchpriority="high" />
  <link rel="preload" as="image" href="./resources/Cactus@2x.jpg" fetchpriority="high"
    media="(min-resolution: 2dppx)" />

  <!-- Cache-friendly resource loading -->
  <link rel="preload" href="./styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="./styles.css">
  </noscript>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload Google Fonts (non-blocking) - Using exact HTTPS URLs to avoid redirects -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&amp;display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&amp;display=swap" rel="stylesheet">
  </noscript>

  <title>devChallenges.io | Minimal Blog Card</title>
</head>

<body class="container">
  <main class="container">
    <div class="blog-card-container">
      <picture>
        <!-- High DPI displays (2x) -->
        <source srcset="./resources/Cactus@2x.jpg 2x, ./resources/Cactus.jpg 1x" type="image/jpeg" fetchpriority="high"
          width="336" height="152">
        <!-- Fallback for browsers that don't support picture element -->
        <img src="./resources/Cactus.jpg" alt="Cactus Image" class="cactus-image" loading="eager" decoding="async"
          fetchpriority="high" width="336" height="152" />
      </picture>
      <div class="pl-16">
        <p class="design tag">Design</p>
      </div>
      <h1 class="blog-title title pl-16">Embracing Minimalism</h1>
      <p class="blog-body body gray-text pl-16">From minimalist sculptures to minimalist</br>
        paintings, this blog will inspire you to</br>
        appreciate the beauty that lies in simplicity.</p>
      <hr class="seperator-line">
      <p class="author-name small-text gray-text pl-16">Annime Spratt</p>
    </div>
  </main>

  <!-- Script to handle font loading and prevent layout shift -->
  <script>
    // Check if Inter font is loaded and apply class
    document.fonts.ready.then(function () {
      document.documentElement.classList.add('font-loaded');
    });

    // Fallback for older browsers
    if (!document.fonts) {
      setTimeout(function () {
        document.documentElement.classList.add('font-loaded');
      }, 3000);
    }
  </script>
</body>

</html>
